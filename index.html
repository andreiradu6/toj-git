<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>uHost</h1>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="#">Packages</a></li>
                <li class="nav-item"><a href="#">Customers</a></li>
                <li class="nav-item"><a class="active" href="#">Start Hosting</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="./pexels-josh-amparan-6665235.jpg" alt="">
        <span id="freedom">Get the freedom you deserve.</span>
    </section>
    <section class="offers-container">
        <span class="offersTitle">Choose Your Plan</span>
        <div class="offers">
            <div class="freeOffer">
                <div class="titleOffer">
                    FREE
                </div>
                <div class="priceoffer">
                    $0/month
                </div>
                <div class="descriptionOffer">
                    For hobby projects or small teams.
                </div>
                <div class="benefitsoffer">
                    <span>1 Workspace</span>
                    <span>Unlimited Traffic</span>
                    <span>10GB Storage</span>
                    <span>Basic Support</span>
                </div>
                <div class="choosePlan">
                    <button type="submit">CHOOSE PLAN</button>
                </div>
            </div>
            <div class="recommendedOffer">
                <div class="titleOfferPlus">
                    Plus
                </div>
                <div class="priceoffer">
                    $29/month
                </div>
                <div class="descriptionOffer">
                    For ambitious projects.
                </div>
                <div class="benefitsoffer">
                    <span>5 Workspace</span>
                    <span>Unlimited Traffic</span>
                    <span>100GB Storage</span>
                    <span>Plus Support</span>
                </div>
                <div class="choosePlan">
                    <button type="submit">CHOOSE PLAN</button>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
